<!doctype html>
<html lang="en">

<head>
  <title>input data for student result </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  
  <div class="container my-5 box ">
    <div class="row  d-flex justify-content-centre">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2>Local input text</h2>
          </div>
          <div class="card-body">
            <form id="userForm">
              <div class="my-3 d-flex">
                <input name="Subject" type="text" placeholder="Subject" class="form-control">
                <input name="Marks" type="text" placeholder="Marks" class="form-control">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>
            <hr/>
            <img id="loader" src="https://cdn.pixabay.com/animation/2022/10/11/03/16/03-16-39-160_512.gif" alt="loader image">

            <p class="msg"></p>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="src/data.js"></script>
  <script src="src/function.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
